<ion-content padding>

  <div class="div-login">
    <form #loginForm="ngForm" novalidate>
      
      <ion-item>
        <ion-label class="usernameField" stacked color="">Username</ion-label>
        <ion-input [(ngModel)]="userLogin.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Member ID is required
        </p>
    
      <ion-item>
        <ion-label class="PasswordField" stacked color="white">Password</ion-label>
        <ion-input [(ngModel)]="userLogin.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <div class="div-button-login">
        <button ion-button class="login-button" (click)="loginTapped(loginForm)" type="submit" full>Login</button>
      </div>

    </form>
  </div>

<!-- <button ion-button (click)="loginTapped()">Login</button> -->
</ion-content>
