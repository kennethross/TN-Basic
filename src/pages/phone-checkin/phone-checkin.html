<ion-content class="main-content">

    <div class="div-page-header">
        <ion-row>
            <ion-col text-left align-self-center>
            <button (click)="backTapped()">
                <img src="./assets/imgs/kiosk/navback.png">
            </button>
            </ion-col>
            <ion-col text-right align-self-center>
            <button (click)="nextTapped()">
                <img src="./assets/imgs/kiosk/navnext.png">
            </button>
            </ion-col>
        </ion-row>
    </div>
    
      <div class="input-phone">
        <ion-label class="phoneField" color="white">Phone 
          <!-- <span [hidden]="credentialsForm.controls.phone.valid"  style="color: red;">*</span> -->
        </ion-label>
        <ion-item>
          <!-- <ion-input [formControl]="credentialsForm.controls['phone']" spellcheck="false" type="email" placeholder="" autocapitalize="off">
          </ion-input> -->
          <ion-input [(ngModel)]="phoneNumber" spellcheck="false" type="email" placeholder="" autocapitalize="off">
          </ion-input>
        </ion-item>
      </div>
  
      <div class="div-change-to-email" text-center (click)="lookuUpTapped()">
        Lookup using email
      </div>

      <div class="div-number">
          <div class="row">
              <div class="col col-20 col-offset-20">
                  <button class="button button-light button-stretch" color="dark" (click)="add(1)">1</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(2)">2</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(3)">3</button>
              </div>
          </div>
          <div class="row">
              <div class="col col-20 col-offset-20">
                  <button class="button button-light button-stretch" (click)="add(4)">4</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(5)">5</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(6)">6</button>
              </div>
          </div>
          <div class="row">
              <div class="col col-20 col-offset-20">
                  <button class="button button-light button-stretch" (click)="add(7)">7</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(8)">8</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(9)">9</button>
              </div>
          </div>
          <div class="row">
              <div class="col col-20">
                <button class="button-confirm button-light button-stretch" style="font-size: 12px; color: white;" (click)="add('+')">+</button>
              </div>
              <div class="col col-20">
                  <button class="button button-light button-stretch" (click)="add(0)">0</button>
              </div>
              <div class="col col-20 col-offset-20">
                  <button class="button-delete button-light button-stretch" style="font-size: 12px; color: white;" (click)="delete()">DEL</button>
              </div>
          </div>
      </div>

</ion-content>
