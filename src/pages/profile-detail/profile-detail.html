<ion-header>

  <ion-navbar>
    <ion-title>Profile Detail</ion-title>
    <button ion-button color="light" clear ion-button (click)="dismiss()">
        Done
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="div-avatar">
    <div class="div-img" text-center>
      <img [src]="user.profile.avatarUrl">
    </div>
    <div class="div-name" text-center>
      <span>{{user.firstName}} {{user.lastName}}</span>
    </div>
    <div class="div-job-title" text-center>
      <span>{{user.profile.jobTitle}}</span>
    </div>
    <div class="div-title-company" text-center>
        <span>Aspevo Tech LLC</span>
    </div>
  </div>

  <ion-item>
    <ion-label color="primary" stacked>Stacked Label</ion-label>
    <ion-input type="email" placeholder="Email Input"></ion-input>
  </ion-item>

</ion-content>
