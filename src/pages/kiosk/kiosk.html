<ion-content class="main-content">

  <div text-center>

    <div class="div-header">

      <div class="div-event-date">MAY 20, 2018</div>

      <button (click)="walkinTapped()" class="div-walk-in">
        <div>
          <img src="./assets/imgs/kiosk/walkin.png">

      </button>
  
      <div tappable (click)="checkinTapped()" class="div-check-in">

          <img src="./assets/imgs/kiosk/checkin.png">
        </div>
      </div>
  
      <div (click)="qrCheckinTapped()" class="div-qr-check-in">
        <div>
          <img src="./assets/imgs/kiosk/qrcheckin.png">
        </div>
      </div>

      <div class="div-footer">
        Explore the magical TacNote Experience.<br>
        Make it simple and fun.
      </div>
    </div>

  </div>
