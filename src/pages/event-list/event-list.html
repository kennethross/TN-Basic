<ion-header>

  <!-- <ion-navbar>
    <ion-title>event-list</ion-title> -->
  <!-- </ion-navbar> -->

  <div>
    <ion-row>
      <ion-col col-2>
        <img src="./assets/icon/eventLogo.png">
      </ion-col>
      <ion-col align-self-center>
        Select Event
      </ion-col>
    </ion-row>
  </div>

</ion-header>


<ion-content>
  <ion-list> 

    <ion-item no-lines *ngFor="let event of events">
      <ion-row>
        <ion-col col-3>
          <img [src]="event.imageUrl">
        </ion-col>
        <ion-col>
          <div class="div-event-title">
            {{event.eventTitle}}
          </div>
          <div class="div-event-date">
            {{event.date}}
          </div>
        </ion-col>
        <ion-col col-1 text-right>
          <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </ion-col>
      </ion-row>
      <div class="border-seperator"></div>
    </ion-item>
  </ion-list>

</ion-content>
