<ion-header>

  <!-- <ion-navbar>
    <ion-title>event-list</ion-title> -->
  <!-- </ion-navbar> -->
  <div style="height: 20px;"></div>
  <div>
    <ion-row>
      <ion-col col-2>
        <img src="./assets/icon/eventLogo.png">
      </ion-col>
      <ion-col align-self-center>
        Select Event
      </ion-col>
      <ion-col text-right align-self-center>
        <button *ngIf="showCancelBtn" ion-button icon-only (click)="closeTapped()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>

</ion-header>


<ion-content>
  <ion-list> 

    <div *ngFor="let event of events">
      <ion-item (click)="itemSelected(event)" no-lines>
        <ion-row>
          <ion-col align-self-center col-3>
            <img [src]="event.avatarUrl">
          </ion-col>
          <ion-col>
            <div class="div-event-title">
              {{event.title}}
            </div>
            <div class="div-event-date">
              {{event.dateBegin}} - {{event.dateEnd}}
            </div>
          </ion-col>
          <ion-col align-self-center col-1 text-right>
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
        <div class="border-seperator"></div>
      </ion-item>
    </div>
  </ion-list>

</ion-content>
