<ion-header>
    <ion-navbar text-center>
      <button ion-button menuToggle>
        <ion-icon color="light" name="menu"></ion-icon>
      </button>
      <ion-title>DASHBOARD</ion-title>
      <!-- <ion-buttons end>
        <button (click)="logoutTapped()">
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </button>
      </ion-buttons> -->
    </ion-navbar>
  </ion-header>


<ion-content padding no-bounce>

  <ion-grid>
    <ion-row>

      <ion-col class="first-col" col-3>
        <div>
          <img src ="./assets/imgs/dashboard/registration.png">
        </div>
      </ion-col>
      
      <ion-col class="second-col">
        <ion-row>
          <ion-col class="first-row-col" text-right>
            Registration
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="second-row-col" text-center>
            234 / RM 1,300
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="third-row-col" align-self-center text-center>
            TICKET SOLD / EARNED
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <div class ="border-seperator"></div>
  
    <ion-row>
      <ion-col class="first-col" col-3>
        <div>
          <img src ="./assets/imgs/dashboard/qr.png">
        </div>
      </ion-col>
      <ion-col class="second-col">
        <ion-row>
          <ion-col class="first-row-col" text-right>
            Total Leads Captured
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="second-row-col" text-center>
            <span *ngIf="!eventStat.totalTac" style="color:rgb(0, 164, 248);">0</span>
            <span *ngIf="eventStat.totalTac" style="color:rgb(0, 164, 248);">{{eventStat.totalTac}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="third-row-col" align-self-center text-center>
            TACS
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <div class ="border-seperator"></div>
    
    <ion-row>
      <ion-col class="first-col" col-3>
        <div>
          <img src ="./assets/imgs/dashboard/visitors.png">
        </div>
      </ion-col>
      <ion-col class="second-col">
        <ion-row>
          <ion-col class="first-row-col" text-right>
            On-Site
          </ion-col> 
        </ion-row>
        <ion-row>
          <ion-col class="second-row-col" text-center>
            
            <div *ngIf="!eventStat.activeVisitors">
              <span style="color:rgb(0, 164, 248);">0</span> / 0
            </div>
            <div *ngIf="eventStat.activeVisitors">
              <span style="color:rgb(0, 164, 248);">{{eventStat.activeVisitors}}</span> / {{eventStat.totalVisitors}}
            </div>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="third-row-col" align-self-center text-center>
            VISITORS
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  
    <div class ="border-seperator"></div>

    <ion-row>
      <ion-col class="first-col" col-3>
        <div>
          <img src ="./assets/imgs/dashboard/attended.png">
        </div>
      </ion-col>
      <ion-col class="second-col">
          <ion-row>
              <ion-col class="first-row-col" text-right>
                Attendance
              </ion-col> 
            </ion-row>
            <ion-row>
              <ion-col class="second-row-col" text-center>
                <span style="color:rgb(0, 164, 248);">{{visitorAttendedPercentage}} %</span> 
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="third-row-col" align-self-center text-center>
                VISITOR ATTENDED
              </ion-col>
            </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
