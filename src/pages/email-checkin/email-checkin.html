<ion-content class="main-content">

  <div class="div-page-header">
    <ion-row>
      <ion-col text-left align-self-center>
        <button (click)="backTapped()">
          <img src="./assets/imgs/kiosk/navback.png">
        </button>
      </ion-col>
      <ion-col text-right align-self-center>
        <button (click)="nextTapped()">
          <img src="./assets/imgs/kiosk/navnext.png">
        </button>
      </ion-col>
    </ion-row>
  </div>

  <form [formGroup]="credentialsForm">
    <div class="input-email">
      <ion-label class="emailField" color="white">Email 
        <span [hidden]="credentialsForm.controls.email.valid"  style="color: red;">*</span>
      </ion-label>
      <ion-item>
        <ion-input [formControl]="credentialsForm.controls['email']" spellcheck="false" type="email" placeholder="johndoe@example.com" autocapitalize="off">
        </ion-input>
      </ion-item>
    </div>

    <div class="div-change-to-phone" text-center (click)="lookuUpTapped()">
      Lookup using phone number
    </div>
  </form>

</ion-content>
